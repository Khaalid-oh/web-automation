<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Automation Menu</title>
    <link rel="stylesheet" href="./sample.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" alt="Web Automation Logo">
            </a>
            <nav>
                <ul class="main-menu">
                    <li><a href="#">Products</a>
                        <ul class="sub-menu">
                            <li><a href="#">Product 1</a></li>
                            <li><a href="#">Product 2</a></li>
                            <li><a href="#">Product 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Solutions</a>
                        <ul class="sub-menu">
                            <li><a href="#">Solution 1</a></li>
                            <li><a href="#">Solution 2</a></li>
                            <li><a href="#">Solution 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Company</a>
                        <ul class="sub-menu">
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Careers</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Resources</a>
                        <ul class="sub-menu">
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Case Studies</a></li>
                            <li><a href="#">FAQs</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#" class="button">Free trial</a></li>
                    <li><a href="#" class="button">Sign</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="">
        // Add event listener for each menu item
const menuItems = document.querySelectorAll('.main-menu li');
menuItems.forEach(item => {
  item.addEventListener('mouseover', () => {
    // Hide all sub-menus except the one being hovered
    const subMenus = document.querySelectorAll('.sub-menu');
    subMenus.forEach(subMenu => {
      subMenu.style.display = 'none';
    });

    // Show the sub-menu of the hovered item
    item.querySelector('.sub-menu').style.display = 'block';
  });

  // Hide all sub-menus when the mouse leaves the main menu
  item.addEventListener('mouseout', () => {
    const subMenus = document.querySelectorAll('.sub-menu');
    subMenus.forEach(subMenu => {
      subMenu.style.display = 'none';
    });
  });
});
    </script>
</body>
</html>
